<ion-header>
  <ion-toolbar>
    <ion-title>Listado de peliculas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar 
  animated (keyup.enter)="buscar(searchTerm)"
  placeholder="Pulsa ENTER para buscar"
  showCancelButton="focus"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let film of popfilms" [routerLink]="['/filmdetail/' + film.id]">
            <ion-avatar slot="start">
              <img src="{{'https://image.tmdb.org/t/p/original/'+film.poster_path}}">
            </ion-avatar>
            <ion-label>{{film.title}}</ion-label>
          </ion-item>
          <ion-button id="ant" color="sucess" (click)="anterior()">Anterior</ion-button>
          <ion-button color="sucess" (click)="siguiente()">Siguiente</ion-button>
        </ion-list> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
